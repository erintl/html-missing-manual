<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BMI Calculator</title>
  <style>
    label {
      display: inline-block;
      width: 60px;
    }
    table, th, td {
      border: 1px solid black;
    }

    table td {
      padding: 5px;
    }
  </style>
  <script>
    function calculateBmi(feet, inches, pounds) {
      inches = Number(inches);
      pounds = Number(pounds);
      feet = Number(feet);
      let totalInches = feet * 12 + inches;
      let resultElement = document.getElementById('result');
      resultElement.innerHTML = Math.round(pounds * 703 * 10 / totalInches / totalInches) / 10;
    }
  </script>
</head>

<body>
  <h1>Body Mass Index Calculator</h1>
  <form action="#" id="bmi-calculator">
    <label for="feet inches">Height:</label>
    <input name="feet"> feet<br>
    
    <label></label>
    <input name="inches"> inches<br>

    <label for="pounds">Weight:</label>
    <input name="pounds"> pounds <br><br>

    <input type="button" name="calc" value="Calculate"
           onclick="calculateBmi(this.form.feet.value, this.form.inches.value, this.form.pounds.value)">
    <p>Your BMI: <output id="result"></output></p>
  </form>

  <table>
    <tr>
      <th>BMI</th>
      <th>Weight Status</th>
    </tr>
    <tr>
      <td>Below 18.5</td>
      <td>Underweight</td>
    </tr>
    <tr>
      <td>18.5 &#8211; 24.9</td>
      <td>Normal</td>
    </tr>
    <tr>
      <td>25.0 &#8211; 29.9</td>
      <td>Overweight</td>
    </tr>
    <tr>
      <td>30.0 and Above</td>
      <td>Obese</td>
    </tr>
  </table>
</body>
</html>
